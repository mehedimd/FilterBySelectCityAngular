<div class="container-fluid">
    <div class="row d-flex justify-content-center p-3">
        <div class="col-md-6 ">
            <h3 class="text-center text-info">Filter by Vendor City</h3>
            <div class="mb-2">
                <label class="form-label text-secondary">Choose City--</label>
                <select class="form-select" [(ngModel)]="cityName" (change)="getCityName()">
                    <option value="default" selected>Choose City--</option>
                    @for(city of allCitys; track city){
                        <option value="{{city.vendorCity}}">{{city.vendorCity}}</option>
                    }
                </select>
            </div>
            <div class="mb-2">
                <label class="fw-bold text-secondary">Total <span class="bg-info rounded-circle p-2 text-dark">{{countCity}}</span> Result Found</label>
            </div>
            <table class="table table-info">
                <thead>
                    <tr>
                        <th>VendorID</th>
                        <th>VendorName</th>
                        <th>VendorCity</th>
                        <th>VendorState</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of allVendors; track item.vendorId){
                        <tr>
                            <td>{{item.vendorId}}</td>
                            <td>{{item.vendorName}}</td>
                            <td>{{item.vendorCity}}</td>
                            <td>{{item.vendorState}}</td>
                        </tr>
                    }
                </tbody>
            </table>
            
        </div>
    </div>
</div>
